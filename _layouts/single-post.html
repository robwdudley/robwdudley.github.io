---
layout: default

---

<div class="container single-post" style="padding-bottom: 5em">
  <div class="row">
    <div class="col-12 center-text">
      <h1 class="single-post-title">
        {{ page.title }}
      </h1>
      <div class="row" style="padding-top: 3em">
        <div class="col-6">
          {{ page.date | date: '%B %d, %Y' }}
        </div>
        <div class="col-6 share-post">
          <ul>
            <!--
            <li>
              <a href=""><ion-icon name="mail-outline"></ion-icon></a>
            </li>
            -->
            <li>
              <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter"><ion-icon name="logo-twitter"></ion-icon></a>
            </li>
            <li>
              <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook"><ion-icon name="logo-facebook"></ion-icon></a>
            </li>
            <li>
              <a  href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ site.baseurl }}{{ page.url }}&title={{ page.title }}&summary={{ page.description }}&source={{ site.title }}" target=_blank><ion-icon name="logo-linkedin"></ion-icon></a>
            </li>

          </ul>
        </div>
      </div>
      <hr style="margin-top: 0px; margin-bottom: 3em"/>
      <p>
        {{ content }}
        </p>
        <!--  <p>
            Onward and upward,<br />
            <span class="signature">
              Rob
            </span>
          </p> -->

    </div>

  </div>
</div>
